{% extends "public_template.html" %}

{% block main %}




<div class="container-fluid">

    <h1>Edit Categories</h1>
    <hr>
    <form action="/admin/categories" class="form-row" method="POST">
        <!--</form>method="POST"> ACTION Ã„R VILKEN fil SOM KOMMER HANTERA DATAN-->

        <div class="col">
            <input type="text" class="form-control" id="categoryid" name="categoryfield" placeholder="Category name">
            
        </div>

        <div class="col">
            <button type="submit" name="submit" value="addCategory" class="btn-primary btn ">Add</button>
        </div>
    </form>


</div>

<form action="/admin/categories">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Name</th>
            </tr>
        </thead>

        <tbody>
            {% for item in categories %}
            <tr>
                <div class="row">
                    <th >{{ item[1] }}</th>
                    <td>{{ item[0] }}</td>
                    <td><button type="submit" class="btn-primary btn" name="remove">Remove</button></td>
                    <td><button type="submit" class="btn-primary btn" name="edit">Edit</button></td>
                </div>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</form>

</div>

{% endblock %}
