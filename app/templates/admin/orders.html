{% extends "public_template.html" %}

{% block main %}

<div class="container-fluid">

    <h1>Cancel Orders</h1>
    <hr>
    

    <div class="row">
        <div class="col">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">User id</th>
                        <th scope="col">Timestamp</th>
                        <th scope="col">Remove</th>
                    </tr>
                </thead>

                <tbody>
                    {% for item in orders %}
                    <tr>
                        <div class="row">
                            <th>{{ item[0] }}</th>
                            <td>{{ item[1] }}</td>
                            <td>{{ item[2] }}</td>
                            <td><div class="col">
                                <a href="{{ url_for('admin.cancel_order',order_id=item[0] ) }}">Remove</a>
                            </div></td>
                        </div>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>
        </div>


    </div>



</div>

{% endblock %}
