{% extends "public_template.html" %}

{% block main %}

<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Admin view</h1>
      <p class="lead text-muted"> Here you can edit your website.</p>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card mb-4 box-shadow">
            <img class="card-img-top" src="https://secure.webtoolhub.com/static/resources/icons/set112/3b93b61b.png"
              alt="Card image cap">
            <div class="card-body">
              <p class="card-text">Edit Category information.</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href={{ url_for('admin.adminCategories') }}><button type="button"
                      class="btn btn-sm btn-outline-secondary">Edit</button></a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4 box-shadow">
            <img class="card-img-top" src="http://simpleicon.com/wp-content/uploads/Article-Marketing.png"
              alt="Card image cap">
            <div class="card-body">
              <p class="card-text">Edit Article information.</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href={{ url_for('admin.adminArticles') }}><button type="button"
                      class="btn btn-sm btn-outline-secondary">Edit</button></a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4 box-shadow">
            <img class="card-img-top" src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/user_male2-512.png"
              alt="Card image cap">
            <div class="card-body">
              <p class="card-text">Edit User information.</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href={{ url_for('admin.adminUsers') }}><button type="button"
                      class="btn btn-sm btn-outline-secondary">Edit</button></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>

{% endblock %}
